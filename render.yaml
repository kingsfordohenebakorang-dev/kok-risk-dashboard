services:
  # 1. The Core API Service
  - type: web
    name: risk-api
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: risk-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: risk-cache
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: API_KEY
        generateValue: true
      - key: WEBHOOK_ALLOW_LIST
        value: "0.0.0.0/0" # Update this in Render Dashboard to your Payment Provider IPs

databases:
  # 2. Managed PostgreSQL (Audit Vault)
  - name: risk-db
    plan: free
    databaseName: risk_vault
    user: risk_admin

  # 3. Managed Redis (Feature Store)
  - name: risk-cache
    plan: free # Render Redis free tier

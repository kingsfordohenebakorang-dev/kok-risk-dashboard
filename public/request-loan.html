<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Loan | Risk API</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --success: #10b981;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--surface);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--text-dim);
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dim);
            font-size: 0.85rem;
            font-weight: 500;
        }

        input,
        select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(79, 70, 229, 0.5);
        }

        .result {
            display: none;
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 12px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            color: var(--success);
            text-align: center;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>New Loan Application</h1>
        <p class="subtitle">Evaluate risk and get instant pricing.</p>

        <form id="loanForm">
            <div class="form-group">
                <label>Borrower ID (Phone/NIN)</label>
                <input type="text" id="borrowerId" placeholder="e.g. +233541234567" required>
            </div>

            <div class="form-group">
                <label>Amount</label>
                <div style="display: flex; gap: 10px;">
                    <select id="currency" style="width: 100px;">
                        <option value="GHS">GHS</option>
                        <option value="NGN">NGN</option>
                        <option value="KES">KES</option>
                    </select>
                    <input type="number" id="amount" placeholder="5000" style="flex:1;" required>
                </div>
            </div>

            <div class="form-group">
                <label>Tenor (Days)</label>
                <input type="number" id="tenor" value="30" required>
            </div>

            <button type="submit" id="btnSubmit">Analyze Risk & Submit</button>
        </form>

        <div id="resultBox" class="result"></div>
    </div>

    <script>
        document.getElementById('loanForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            const resultBox = document.getElementById('resultBox');

            btn.innerHTML = 'Processing AI Models...';
            btn.disabled = true;
            resultBox.style.display = 'none';

            const payload = {
                borrower_id: document.getElementById('borrowerId').value,
                amount: parseFloat(document.getElementById('amount').value),
                currency: document.getElementById('currency').value,
                tenor: parseInt(document.getElementById('tenor').value)
            };

            const token = localStorage.getItem('token');
            if (!token) {
                alert('Please Login first!');
                window.location.href = '/login.html';
                return;
            }

            try {
                // Simulate call to real API
                // In production: const res = await fetch('/v1/evaluate', ...)
                await new Promise(r => setTimeout(r, 1500)); // Fake delay for effect

                const response = await fetch('/v1/evaluate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (response.ok) {
                    resultBox.style.display = 'block';
                    resultBox.innerHTML = `
                        âœ… Decision: <strong>${data.data.approved ? 'APPROVED' : 'REJECTED'}</strong><br>
                        Score: ${data.data.riskScore} / 100<br>
                        Premium: ${data.data.premium.toFixed(2)} ${payload.currency}
                    `;
                    resultBox.style.borderColor = data.data.approved ? 'rgba(16, 185, 129, 0.4)' : 'rgba(239, 68, 68, 0.4)';
                    resultBox.style.color = data.data.approved ? '#10b981' : '#ef4444';
                    resultBox.style.background = data.data.approved ? 'rgba(16, 185, 129, 0.1)' : 'rgba(239, 68, 68, 0.1)';
                } else {
                    throw new Error(data.error || 'Evaluation failed');
                }
            } catch (err) {
                alert('Error: ' + err.message);
            } finally {
                btn.innerHTML = 'Analyze Risk & Submit';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
